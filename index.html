<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractial</title>
  <link rel="stylesheet" href="tailslim.css">
  <script defer src="script.js"></script>
</head>
<body class="font-mona-sans bg-[#0D1117] text-white">
  <header class="w-3/4 mx-auto px-2">
    <div class="h-screen flex flex-col justify-center space-y-8">
      <div>
        <h3 class="flex flex-row gap-2 items-center text-lg mb-4">
          <a href="">
            <img src="public/fractial.svg" alt="logo">
          </a>
          <span class="text-white text-opacity-25">/</span>
          <span>fractial</span>
        </h3>
        <h1 class="mb-4">
          <span class="font-bold text-6xl xl:text-8xl">
            Design,
            <span class="hover-animation relative">Build</span>
            & Repeat
          </span>
        </h1>
        <p class="font-normal text-xl text-white text-opacity-25 mb-4">
          Full-stack Web applications build with the latest <strong>Next.js</strong> features
        </p>
      </div>
      <div class="flex gap-4">
        <a href="#projects" class="btn box-shadow">See more</a>
        <a href="https://github.com/fractial" class="btn">View on GitHub</a>
      </div>
    </div>
  </header>
  <main id="projects" class="h-fit w-3/4 mx-auto px-2">
    <h2 class="flex flex-row gap-4 items-center font-semibold text-xl mb-4">
      <span># projects</span>
    </h2>
    <div id="repos" class="grid grid-cols-auto-fit gap-3"></div>
  </main>
  <footer class="h-fit bg-[#161b22] mt-16">
    <div class="container px-4 py-6 flex">
      <span class="text-xs text-white text-opacity-25">&copy; 2024 fractial</span>
    </div>
  </footer>
</body>
</html>
